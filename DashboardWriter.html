    <script>
    function updateStatus(articleId) {
        var newStatus = prompt('הכנס סטטוס חדש:');
        if (newStatus) {
            google.script.run.withSuccessHandler(function() {
                alert('הסטטוס עודכן בהצלחה');
                location.reload();
            }).updateArticleStatus(articleId, newStatus);
        }
    }
    </script>
